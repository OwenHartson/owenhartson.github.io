<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Owen Hartson | Project | Personal Gretting Form</title>
   <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <section>
      <h1>Personal Greeting Form</h1>
      <form action="projectb.html" method="get">
      <fieldset>
         <legend>Enter your personal greeting</legend>
         <label for="to">To:</label>
         <input name="to" id="to" type="text" />
         <label for="from">From:</label>
         <input name="from" id="from" type="text" />
         <label for="msg">Message:</label>
         <textarea name="msg" id="msg"></textarea>
      </fieldset>
         
      <input id="subButton" type="submit" value="SUBMIT" />
      </form>
   </section>
</body>
</html>
